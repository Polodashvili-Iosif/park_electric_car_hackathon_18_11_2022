{% extends 'base.html' %}
{% load static %}
{% block title %}
  Вход
{% endblock %}
{% block css %}
  <link href="{% static 'css/style2.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
  <div class="container-gr">
    <div class="pic">
        <img class="mb-4" src="{% static 'img/1.svg' %}" alt="" width="100%" height="100%">
    </div>
  </div>
  <main class="form-signin rounded-signup">
  <form>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="">
        <label for="floatingInput">Телефон/Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="">
        <label for="floatingPassword">Пароль</label>
      </div>
      <div class="container_1">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <label>
                <input type="checkbox" value="remember-me"> Запомнить
              </label>
            </div>
            <div class="col">
              <div class="loss_pass">
                <a href="#">Забыли пароль?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="center">
        <a href="#" style="--clr:#8ED330" class="signup"><span>Вход</span><i></i></a>
      </div>
      <div class="container_2">
        <div class="container text-center">
          <div class="reg">
            <a href="{% url 'registration' %}">Регистрация</a>
          </div>
        </div>
      </div>
      <div class="center">
        <button class="gosusl" type="button">
          <a href="#">Войти через <b><span style="color: blue">ГОС</span><span style="color: red">УCЛУГИ</span></b></a>
        </button>
      </div>
    </form>
  </main>
  <div class="pic_2">
    <img src="{% static 'img/2.jpg' %}" alt="" width="100%" height="100%">
  </div>
{% endblock %}
