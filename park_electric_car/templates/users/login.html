{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
  Вход
{% endblock %}
{% block css %}
  <link href="{% static 'css/style2.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
{% include 'includes/header.html' %}

  <main class="form-signin rounded-signup">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Вход</legend>
                {{ form|crispy }}
            </fieldset>
              <div class="container_1">
                <div class="container text-center">
                  <div class="row">
                    <div class="col">
                      <label>
                        <input type="checkbox" value="remember-me"> Запомнить
                      </label>
                    </div>
                    <div class="col">
                      <div class="loss_pass">
                        <a href="#">Забыли пароль?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn center-login" type="submit">
                <a href="#" style="--clr:#8ED330" class="signup center"><span>Вход</span><i></i></a>
              </button>
        </form>
          <div class="container_2">
            <div class="container text-center">
              <div class="reg">
                <a href="{% url 'registration' %}">Регистрация</a>
              </div>
            </div>
          </div>
    </div>
    <div class="center">
        <button class="gosusl" type="button">
          <a href="https://www.gosuslugi.ru/">Войти через <b><span style="color: blue">ГОС</span><span style="color: red">УCЛУГИ</span></b></a>
        </button>
    </div>
  </main>
  <div class="pic_2">
    <img src="{% static 'img/2.jpg' %}" alt="" width="100%" height="100%">
  </div>
{% endblock %}
