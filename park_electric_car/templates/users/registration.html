{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
  Регистрация
{% endblock %}
{% block css %}
  <link href="{% static 'css/style1.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="container-gr">
        <div class="pic">
            <img class="mb-4" src="{% static 'img/1.svg' %}" alt="" width="100%" height="100%">
        </div>
    </div>
    <main class="form-signin rounded-signup">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group center">
              <button class="btn" type="submit">
                <a href="#" style="--clr:#8ED330" class="signup center"><span>Зарегистрироваться</span><i></i></a>
              </button>
            </div>
        </form>
    </main>
    <div class="pic_2">
        <img src="{% static 'img/2.jpg' %}" alt="" width="100%" height="100%">
    </div>
{% endblock %}
