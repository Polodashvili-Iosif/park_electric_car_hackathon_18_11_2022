{% load static %}
<!DOCTYPE html>
<html lang="ru">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.84.0">

      .bd-placeholder-img {

    {% endblock %}
